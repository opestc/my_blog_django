{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css"
    >

</head>

<body>

    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <!-- 预留具体页面的位置 -->
    <div id="wrapper">
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>

    <!-- 引入注脚 -->
    {% include 'footer.html' %}
    {% if messages %}
    <script>
        {% for msg in messages %}
        alert('{{ msg.message }}')
        {% endfor %}
    </script>
    {% endif %}
    {% include 'back_to_top_func.html' %}
    <script src="{% static 'layer/layer.js' %}"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        
        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }
        
        #footer,
        #push {
            height: 50px;
        }
        
        
    </style>
    
</body>
</html>
