{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block title %}Message us{% endblock %}
{% block content %}


	<form id="send-push__form" action="{% url 'article:send_push' %}" >
		{% csrf_token %}
		<h3 class="header">Send us a message</h3>
		<p class="error"></p>
		<div class="form-group">
			<label for="title">head</label>
			<input type="text" class="form-control" id="title" name="title" required />
		</div>
		<div class="form-group">
			<label for="body">body</label>
			<textarea type="text" class="form-control" id="body" name="body" rows="12" required></textarea>		</div>
		<button class="btn btn-primary" type="submit">Send</button>
	</form>

{% endblock content %}
