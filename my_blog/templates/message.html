{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% load webpush_notifications %}
{% block title %}Message us{% endblock %}
{% block content %}

{% webpush_button with_class="btn btn-primary" %}
	<form id="send-push__form" action="{% url 'article:send_push' %}" >

		<h3 class="header">Leave a message</h3>
		<p class="error"></p>
		<div class="form-group">
			<label for="title">Head</label>
			<input type="text" class="form-control" id="title" name="title" placeholder="Title" required />
		</div>
		<div class="form-group">
			<label for="body">Body</label>
			<textarea type="text" class="form-control" id="body" name="body" placeholder="Say something..."	rows="12" required></textarea>		</div>
		<button class="btn btn-primary" type="submit">Send</button>
	</form>

{% endblock content %}
