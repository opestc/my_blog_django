{% extends 'article/cal_base.html' %}
{% load bootstrap4 %}
{% block title %}
Event
{% endblock %}

{% block content %}
<div class="clearfix">
	<a class="btn btn-primary btn-lg active" id="left" href="{% url 'article:calendar' %}"> Calendar </a>
</div>

<form method="post">
	{% csrf_token %}
	<table class="form form-table">
		{{ form }}
		<tr><td colspan="2"><button type="submit" class="btn btn-secondary" id="right"> Submit </button></td></tr>
	</table>
</form>
{% endblock %}
