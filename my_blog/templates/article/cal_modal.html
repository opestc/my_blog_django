{% load bootstrap4 %}
{% load widget_tweaks %}


<div class="cal_modal">
	<!-- Modal -->
	<div class="modal fade" id="ShowCalendar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Event Calendar</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="calendar">
						<script>
							var token = '{{csrf_token}}';
							var URL ="{% url 'article:event_delete' %}";
							var headers = { "X-CSRFToken": token };
						</script>


						<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.7/fullcalendar.min.js"></script>
						<script>
							
							document.addEventListener('DOMContentLoaded', function() {
								var calendarEl = document.getElementById('calendar');
								
								var calendar = new FullCalendar.Calendar(calendarEl, {
									initialView: 'dayGridMonth',
									headerToolbar: {
										left: 'prev,next today',
										center: 'title',
										right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
									},
									height: 'auto',
									navLinks: true, // can click day/week names to navigate views
									editable: true,
									dayMaxEvents: true,
									selectable: true,
									selectMirror: true,
									nowIndicator: true,
									events: [
										{% for event in events %}
										{
											id    : '{{ event.id }}',
											title : '{{ event.title }}',
											start : '{{ event.start_time|date:'c' }}',
											end   : '{{ event.end_time|date:'c' }}'
										//	description: '{{ event.description }}'
										},
										{% endfor %}

									],
									{% if user.is_superuser %}
									eventClick: function(arg) {
										var token = '{{csrf_token}}';
										if (confirm('Are you sure you want to delete this event?')) {
											$.ajax({
												url: URL,
												type: 'POST',
												headers:{
													"X-CSRFToken": token
												},
												data: {'id':arg.event.id},
												success: function () {
													location.reload();
												}
											});
										}}
									{% endif %}		
								});
								
								calendar.render();
							});
							
						</script>
						<form
							style="display:none;"
							id="event_delete"
							action="{% if event_id %}{% url 'article:event_delete' event_id %}{% endif %}"
							method= "POST"
						>
							{% csrf_token %}
							<button type="submit">submit</button>
						</form>
						<div id='calendar'></div>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#AddEvent">
						Add Event
					</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="AddEvent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add Event Data</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form action="{% url 'article:event_new' %}" method="POST">
					{% csrf_token %}
				<div class="modal-body">
					<div class="form-group">
						<label for="">Enter Title</label>
						<input type="text" class="form-control" name="title" placeholder="Enter Title" required/>
					</div>
					<div class="form-group">
						<label for="">Start Date</label>
						<input type="datetime-local" class="form-control" name="start_time" placeholder="Enter Start Date" required/>
					</div>
					<div class="form-group">
						<label for="">End Date</label>
						<input type="datetime-local" class="form-control" name="end_time" placeholder="Enter End Date" required/>
					</div>
					<div class="form-group">
						<label for="">Description</label>
						<input type="text" class="form-control" name="description" />
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save changes</button>
				</div>
				</form>
			</div>
				
		</div>
	</div>
	
	
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h5>Group Calendar</h5>
			</div>
			<div class="card-body">
				<h5 class="card-title text-center">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ShowCalendar">
						Show
					</button>
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#AddEvent">
						Add Event
					</button>
				</h5>

			</div>
		</div>
	</div>	

</div>
