{% load bootstrap4 %}
{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">
<head>
		<!-- 网站采用的字符编码 -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	    {% bootstrap_css %}
	    {% bootstrap_javascript %}
	<link href="{% static 'plugins/fullcalendar/main.css' %}" rel="stylesheet" />
	<script src="{% static 'plugins/fullcalendar/main.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style>
		
		body {
			margin: 40px 10px;
			padding: 0;
			font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
			font-size: 14px;
		}
		
		#calendar {
			max-width: 1100px;
			margin: 0 auto;
		}
		
	</style>

</head>
<body>
	<!-- Modal -->
	<div class="modal fade" id="ShowCalendar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Event Calendar</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="calendar">
						<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.7/fullcalendar.min.js"></script>
						<script>
							
							document.addEventListener('DOMContentLoaded', function() {
								var calendarEl = document.getElementById('calendar');
								
								var calendar = new FullCalendar.Calendar(calendarEl, {
									initialView: 'dayGridMonth',
									headerToolbar: {
										left: 'prev,next today',
										center: 'title',
										right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
									},
									height: 'auto',
									navLinks: true, // can click day/week names to navigate views
									editable: true,
									selectable: true,
									selectMirror: true,
									nowIndicator: true,
									events: [
										{% for event in events %}
										{
											title : '{{ event.title }}',
											start : '{{ event.start_time|date:'c' }}',
											end   : '{{ event.end_time|date:'c' }}'
										},
										{% endfor %}

									],
									eventClick: function(arg) {
										if (confirm('Are you sure you want to delete this event?')) {
											arg.event.remove()
										}
									}
								});
								
								calendar.render();
							});
							
						</script>
						<div id='calendar'></div>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#AddEvent">
						Add Event
					</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="AddEvent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add Event Data</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form action="{% url 'article:event_new' %}" method="POST">
					{% csrf_token %}
				<div class="modal-body">
					<div class="form-group">
						<label for="">Enter Title</label>
						<input type="text" class="form-control" name="title" placeholder="Enter Title" />
					</div>
					<div class="form-group">
						<label for="">Start Date</label>
						<input type="datetime-local" class="form-control" name="start_time" placeholder="Enter Start Date" />
					</div>
					<div class="form-group">
						<label for="">End Date</label>
						<input type="datetime-local" class="form-control" name="end_time" placeholder="Enter End Date" />
					</div>
					<div class="form-group">
						<label for="">Description</label>
						<input type="text" class="form-control" name="description" />
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save changes</button>
				</div>
				</form>
			</div>
				
		</div>
	</div>
	
	
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h5>Group Calendar</h5>
			</div>
			<div class="card-body">
				<h5 class="card-title text-center">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ShowCalendar">
						Show
					</button>
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#AddEvent">
						Add Event
					</button>
				</h5>

			</div>
		</div>
	</div>	

</body>
</html>
